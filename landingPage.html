<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="./assets/css/all.css" />
    <link rel="stylesheet" href="./assets/css/landingPage/_landingPage.css" />
    <!-- import header and footer -->
    <script src="./js/Header.js"></script>
    <script src="./js/Footer.js"></script>
  </head>

    <div class="wrapper">
      <!-- header -->
      <main-header></main-header>
      <!-- end header -->
      <!-- main -->
      <div class="main">

            <div class="banner-wrapper">

                <h2>A digital agency for brands that want more.</h2>
                <h4>
                  A full-service branding & digital agency based in London
                </h4>
              </div>
              <img
                src="./assets/images/landingPage/banner.png"
                alt=""
                class="banner__img"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- end main -->
      <!-- footer -->
      <main-footer></main-footer>
      <!-- footer -->
    </div>
  </body>
</html>
